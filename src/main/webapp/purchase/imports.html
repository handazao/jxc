<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>批量入库</title>
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/purchaseSearch.css" />
    <script type="text/javascript" src="../static/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../static/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../static/js/date.js"></script>
    <script type="text/javascript" src="../static/js/imports.js"></script>
</head>
<body class="easyui-layout">
<div region="north" class="northCls">
    <table id="dg" class="easyui-datagrid" fit="true" fitColumns="true" rownumbers="true" singleSelect="true" toolbar="#tb" striped="true"
           title="入库查询">
        <thead>
        <tr>
            <th field="purchaseListId" width="20" align="center" hidden="true">编号</th>
            <th field="purchaseNumber" width="60" align="center">进货单号</th>
            <th field="purchaseDate" width="50" align="center">进货日期</th>
            <th field="supplierName" width="100" align="center">供应商</th>
            <th field="amountPayable" width="40" align="center" formatter="amountPayableFmt">进货金额</th>
            <th field="trueName" width="40" align="center">操作员</th>
            <th field="state" width="40" align="center" formatter="stateFmt">是否付款</th>
            <th field="remarks" width="150" align="center">备注</th>
        </tr>
        </thead>
    </table>

    <div id="tb">
        <div>
            <fieldset>
                <legend>查询设置</legend>
                单据号:&nbsp;<input class="easyui-validatebox" type="text" id="s_purchaseNumber"/>
                &nbsp;&nbsp;&nbsp;
                供应商:&nbsp;<select class="easyui-combobox" id="supplier" panelHeight="auto"></select>
                &nbsp;&nbsp;&nbsp;
                是否付款:&nbsp;<select id="cc" class="easyui-combobox" panelHeight="auto" editable="false">
                <option value="">全部</option>
                <option value="1">已付</option>
                <option value="2">未付</option>
            </select>
                &nbsp;&nbsp;&nbsp;
                日期:&nbsp;<input class="easyui-datebox" editable="false" id="stime"/>
                &nbsp;-&nbsp;&nbsp;<input class="easyui-datebox" editable="false" id="etime"/>
                &nbsp;&nbsp;&nbsp;
                <a href="javascript:search()" class="easyui-linkbutton" iconCls="search" plain="true">搜索</a>
                &nbsp;&nbsp;
                <a href="javascript:reset()" class="easyui-linkbutton" iconCls="reset" plain="true">重置</a>
                &nbsp;&nbsp;
                <a href="javascript:imports()" class="easyui-linkbutton" iconCls="imports" plain="true">进货入库导入</a>
            </fieldset>
        </div>
    </div>
</div>

<div region="center" class="centerCls">
    <table id="dg2" class="easyui-datagrid" fit="true" fitColumns="true" rownumbers="true" singleSelect="true" striped="true">
        <thead>
        <tr>
            <th field="goodsCode" width="30" align="center">编号</th>
            <th field="goodsName" width="150" align="center">商品名称</th>
            <th field="goodsModel" width="80" align="center">商品款号</th>
            <th field="price" width="50" align="center" formatter=amountPayableFmt>单价</th>
            <th field="goodsNum" width="50" align="center">数量</th>
            <th field="season" width="40" align="center">季节</th>
            <th field="goodsColour" width="40" align="center">商品颜色</th>
            <th field="goodsSize" width="40" align="center">商品尺码</th>
            <th field="total" width="50" align="center" formatter=amountPayableFmt>总金额</th>
        </tr>
        </thead>
    </table>
</div>

<div id="uploadonlineinfo" class="easyui-window" style="width:500px;padding:10px 40px" closed="true">
    <form id="fam" method="post" enctype="multipart/form-data">
        <input class="easyui-filebox" name="file" data-options="prompt:'文件上传'" style="width:100%"/>
    </form>
    <div data-options="region:'south',border:false" style="text-align:center;padding:5px 0 0;">
        <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
           onclick="uploadonline();" style="width:80px">上传</a>
    </div>
</div>
</body>
</html>
