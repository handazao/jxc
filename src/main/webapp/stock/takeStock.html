<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>库存盘点</title>
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../static/easyui/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/supplier.css"/>
    <script type="text/javascript" src="../static/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../static/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../static/js/takeStock.js"></script>
</head>
<body>
<table id="dg" class="easyui-datagrid" fit="true" fitColumns="true" pagination="true" rownumbers="true"
       singleSelect="flase" url="/takeStock/list" pageList="[30,40,50]" pageSize="30" toolbar="#tb" striped="true"
       title="库存盘点">
    <thead>
    <tr>
        <th field="number" width="50" align="center">盘点编号</th>
        <th field="inventoryQuantity" width="50" align="center">库存数量</th>
        <th field="purchasePrice" width="50" align="center">库存价格</th>
        <th field="countQuantity" width="50" align="center">盘点数量</th>
        <th field="surplusAmount" width="100" align="center">盘点价格</th>
        <th field="inventoryTime" width="150" align="center">盘点时间</th>
        <th field="inventoryVariance" width="150" align="center">盘点差异</th>
        <th field="status" width="150" align="center">状态</th>
    </tr>
    </thead>
</table>

<div id="tb">
    <div>
        <a href="javascript:saveData()" class="easyui-linkbutton" iconCls="save">盘点</a>
        &nbsp;盘点编号：&nbsp;<input type="text" id="number" onkeydown="if(event.keyCode === 13) searchTakeStock()"/>
        <a href="javascript:searchTakeStock()" class="easyui-linkbutton" iconCls="search" plain="true">搜索</a>
    </div>
</div>

<div id="dlg" class="easyui-dialog" closed="true" buttons="#dlgTb">
    <form method="post" id="fm">
        <table cellspacing="8px">
            <tr>
                <td>供应商名称:</td>
                <td><input id="name" name="supplierName" type="text"/></td>
            </tr>
            <tr>
                <td>供应商联系人:</td>
                <td><input id="contacts" name="contacts" type="text"/></td>
            </tr>
            <tr>
                <td>联系人电话:</td>
                <td><input id="phoneNumber" name="phoneNumber" type="text"/></td>
            </tr>
            <tr>
                <td>供应商地址:</td>
                <td><input id="address" name="address" type="text"/></td>
            </tr>
            <tr>
                <td valign="top">备注:</td>
                <td><textarea id="remarks" name="remarks" rows="5" cols="40"></textarea></td>
            </tr>
        </table>
    </form>
</div>

<div id="dlgTb">
    <a href="javascript:saveData()" class="easyui-linkbutton" iconCls="save">保存</a>
    <a href="javascript:closeDlg()" class="easyui-linkbutton" iconCls="closed">关闭</a>
</div>
</body>
</html>
