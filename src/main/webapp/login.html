<!doctype html>
<html lang="en">
<head>
    <title>后台登录-进销存管理系统</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/login/css/style.css">
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <h3 class="text-center mb-4">Sign In</h3>
                    <div class="form-group">
                        <input type="text" class="form-control rounded-left" id="userName" placeholder="Username"
                               required>
                    </div>
                    <div class="form-group d-flex">
                        <input type="password" class="form-control rounded-left" id="password"
                               placeholder="Password" required>
                    </div>
                    <div class="form-group d-flex">
                        <input type="text" class="form-control rounded-left" id="imageCode" name="imageCode"
                               placeholder="验证码" maxlength="4">
                        <img id="imgObj" title="看不清，换一张" src="/drawImage" onclick="changeImg()"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="loginBtn"
                                class="form-control btn btn-primary rounded submit px-3">登录
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="static/login/js/jquery.min.js"></script>
<script src="static/login/js/popper.js"></script>
<script src="static/login/js/bootstrap.min.js"></script>
<script src="static/login/js/main.js"></script>
<script src="static/js/verifyCode.js"></script>
<script src="static/js/login.js"></script>
</body>
</html>
